<div class="row">
  <div class="col-sm-4 py-2" *ngFor="let photo of photos">
    <div class="card h-100" style="width: 18rem;">
      <img class="card-img-top" src="{{photo.url}}" alt="">
      <div class="card-body">
        <h3 class="card-title">
          {{photo.title}}
        </h3>
      </div>
    </div>
  </div>
</div>
